<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanks for Subscribing</title>
  <link rel="stylesheet" href="styles.css">
  <script defer="defer" src="thanks.js"></script>
</head>
<body>
    <main>
        <container>
            <div class="container_thanks">
                <img class="thanks_img" src="./assets/images/icon-success.svg" alt="icon">
                <h1 class="thanks_header">Thanks for subscribing!</h1>
                <p class="thanks_p">A confirmation email has been sent to <strong><span id="userEmail"></span></strong>. Please open it and click the button inside to confirm your subscription</p>
                <form class="dismissForm">
                    <button>Dismiss Message</button>
                </form>
            </div>

        </container>


    </main>
</body>
</html>
