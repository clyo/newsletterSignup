<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script defer="defer" src="scripts.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="hero-left">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
        </ul>
        <form class="emailForm" >
          <div>
            <label id="emailLabel" for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="email@company.com" required></input>
          </div>
          <button id="button" type="submit">Subscribe to monthly newsletter</button>
        </form>
    </div>

    <div class="hero-right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="image">
    </div>
</div>


  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  

</body>
</html>
